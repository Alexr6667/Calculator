<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <input type="number">
        <div class="calculator-buttons">

            <button class="calc-button" id="cancel">C</button>
            <button class="calc-button operator" id="divide">&divide;</button>

            <button class="calc-button" id="7">7</button>
            <button class="calc-button" id="8">8</button>
            <button class="calc-button" id="9">9</button>
            <button class="calc-button operator" id="times">&times;</button>

            <button class="calc-button" id="4">4</button>
            <button class="calc-button" id="5">5</button>
            <button class="calc-button" id="6">6</button>
            <button class="calc-button operator" id="minus">&minus;</button>

            <button class="calc-button" id="1">1</button>
            <button class="calc-button" id="2">2</button>
            <button class="calc-button" id="3">3</button>
            <button class="calc-button operator" id="plus">&plus;</button>

            <button class="calc-button" id="zero">0</button>
            <button class="calc-button" id="decimal">.</button>
            <button class="calc-button operator" id="equals">&equals;</button>
        </div>
    </div>
</body>

</html>
